<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Font google -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    rel="stylesheet"
  />
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <section role="main">
    <div class="qr__container">
      <div class="qr__card-container">
        <div class="qr__image-container">
          <img class="qr__image" alt="QR code" src="./images/image-qr-code.png">
        </div>
        <div class="qr__text-container">
          <div class="qr__title-container">
            <h1 class="qr__title">Improve your front-end skills by building projects</h1>
          </div>
          <div class="qr__details-container">
            <p class="qr__details">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MitiaElodie">Mitia Elodie Anjara</a>.
    </div>
  </footer>
</body>
</html>
